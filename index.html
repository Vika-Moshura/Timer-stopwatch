<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="block first">
            <div class="date"></div>
            <div class="time"></div>
        </div>
        <div class="block second">
            <div class="stopwatch">
                <div class="numbers">
                    <div class="hours">00</div>
                    <div>:</div>
                    <div class="minutes">00</div>
                    <div>:</div>
                    <div class="seconds">00</div>
                    <div>:</div>
                    <div class="milliseconds">00</div>
                </div>
                <div class="buttons1">
                    <button class="button1 button">START</button>
                    <button class="button2 button">LOOP</button>
                    <button class="button3 button">STOP</button>
                    <button class="button4 button">RESET</button>
                </div>
            </div>
            <div class="forLoops"></div>
        </div>
        <div class="block third">
            <div class="section1">
                <div class="timerMinutes"></div>
                <p>MINUTES</p>
                <div class="buttons2">
                    <button class="plus button">+</button>
                    <button class="minus button">-</button>
                </div>
            </div>
            <div class="section2">
                <div class="timer">
                    <div class="timerMin">00</div>
                    <div>:</div>
                    <div class="timerSec">00</div>
                </div>
                <div class="buttons3">
                    <button class="button timerStart">START</button>
                    <button class="button timerStop">STOP</button>
                    <button class="button timerReset">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
